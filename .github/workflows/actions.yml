name: Build and Publish docker

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install dependencies
        run: npm install
      - name: run unit tests
        run: npm test       
        env:
          SQLITE_DB_LOCATION: ./tmp/todo.db